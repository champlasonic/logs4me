# サイト設定
title: brilliant scape
description: Yo Yoshizaki 自身のためのライフログ。日本近代文学が好きで、古めかしい文体に魅了されています。生成AIの時代だからこそできる実験として、文豪をモデルに、私の日常を生成AIに書いてもらっています。伝統的な文学とデジタル技術の交差点で、新しい表現の可能性を探る場所です。
tagline: 文豪の文体で綴るライフログ
author:
  name: Yo Yoshizaki
  twitter: yozniax
lang: ja_JP

# ビルド設定
baseurl: "" # カスタムドメイン使用のため空にする
url: "https://briscape.com" # サイトのURL

# ソーシャルメディア設定
twitter:
  username: yozniax
  card: summary_large_image
social:
  name: Yo Yoshizaki
  links:
    - https://twitter.com/yozniax
    - https://linkedin.com/in/champlasonic
    - https://facebook.com/champlasonic
    - https://bsky.app/profile/briscape.bsky.social

# OGP設定
logo: /assets/images/logo.png

# Jekyll設定
markdown: kramdown
permalink: /:title/
timezone: Asia/Tokyo
excerpt_separator: "\n\n"  # 記事の最初の段落を抜粋として自動抽出

# プラグイン
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap

# モデル（著者）名 → 著者ページのURLスラッグ（日本語は slugify されないため必須）
model_permalinks:
  北大路魯山人: kitaoji-roshanjin
  中原中也: chuya-nakahara
  安部公房: kobo-abe
  柿本人麻呂: kakinomoto-no-hitomaro
  村上春樹: haruki-murakami
  太宰治: osamu-dazai
  織田作之助: sakunosuke-oda
  菊池寛: kan-kikuchi
  泉鏡花: kyoka-izumi
  司馬遼太郎: ryotaro-shiba
  中谷宇吉郎: ukichiro-nakaya

# 除外するファイル
exclude:
  - Gemfile
  - Gemfile.lock
  - README.md
  - CLAUDE.md
  - vendor/

# デフォルト設定
defaults:
  - scope:
      path: ""
    values:
      image: /assets/images/og-default.png
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
