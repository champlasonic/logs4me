# サイト設定
title: brilliant scape
description: Yo Yoshizaki 自身のためのライフログ。日本近代文学が好きで、古めかしい文体に魅了されています。生成AIの時代だからこそできる実験として、文豪をモデルに、私の日常を生成AIに書いてもらっています。伝統的な文学とデジタル技術の交差点で、新しい表現の可能性を探る場所です。
tagline: 文豪の文体で綴るライフログ
author:
  name: Yo Yoshizaki
  twitter: yozniax
lang: ja_JP

# ビルド設定
baseurl: "/logs4me" # サブディレクトリでの運用
url: "https://briscape.com" # サイトのURL

# ソーシャルメディア設定
twitter:
  username: yozniax
  card: summary_large_image
social:
  name: Yo Yoshizaki
  links:
    - https://twitter.com/yozniax
    - https://linkedin.com/in/champlasonic
    - https://facebook.com/champlasonic
    - https://bsky.app/profile/briscape.bsky.social

# OGP設定
logo: /logs4me/assets/images/logo.png

# Jekyll設定
markdown: kramdown
permalink: /:title/
timezone: Asia/Tokyo

# プラグイン
plugins:
  - jekyll-feed
  - jekyll-seo-tag

# 除外するファイル
exclude:
  - Gemfile
  - Gemfile.lock
  - README.md
  - CLAUDE.md
  - vendor/

# デフォルト設定
defaults:
  - scope:
      path: ""
    values:
      image: /logs4me/assets/images/og-default.png
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
