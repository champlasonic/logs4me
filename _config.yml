# サイト設定
title: brilliant scape
description: Personal logs and musings
author: Yo
email: yosukezan@gmail.com

# ビルド設定
baseurl: "" # カスタムドメイン使用のため空にする
url: "https://briscape.com" # サイトのURL

# Jekyll設定
markdown: kramdown
permalink: /:title/
timezone: Asia/Tokyo

# プラグイン
plugins:
  - jekyll-feed
  - jekyll-seo-tag

# 除外するファイル
exclude:
  - Gemfile
  - Gemfile.lock
  - README.md
  - CLAUDE.md
  - vendor/

# デフォルト設定
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
